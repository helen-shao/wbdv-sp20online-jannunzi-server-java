<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link   href="../css/styles.css"
            rel="stylesheet"/>
    <link   href="profile.style.client.css"
            rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" id="usernameFld" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone" id="phoneFld" placeholder="(555)123-4324">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-email" id="emailFld" placeholder="alice@wonderland.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">
                    Role </label>
                <div class="col-sm-10">
                    <select id="roleFld" class="form-control wbdv-field wbdv-role">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dobFld" class="col-sm-2 col-form-label wbdv-field wbdv-dob">
                    Date of Birth </label>
                <div class="col-sm-10">
                    <input id="dobFld" type="date">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="updateBtn" class="btn btn-primary btn-block wbdv-button wbdv-update" type="button">Update</button>
                    <button id="logoutBtn" class="btn btn-primary btn-block wbdv-button wbdv-logout" type="button">Logout</button>
                </div>
            </div>
        </form>
        <div class="alertFld wbdv-message"></div>
    </div>
</body>
</html>
